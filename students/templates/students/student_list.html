{% extends 'base_generic.html' %}

{% block content %}
  <h2>Student List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.grade }}</td>
          <td>
            <a class="btn btn-info" href="{% url 'student_detail' student.id %}">Detail</a>
            <a class="btn btn-warning" href="{% url 'student_edit' student.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'student_delete' student.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
